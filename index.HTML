<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rails</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link href="styles.css" rel="stylesheet">

  </head>
  <body>
    <div class="center"><h1 class="page-header">Monster Mash<h1></div>
    <div id="main" class="ui grid"> <!-- Start Main content div -->

      <div> <!-- Monster Display section -->
        <h3 id = monster-name>Monster's name</h3>
        <div id="assembleMoster">
          <div id="head-div"></div>
          <div id="chest-div"></div>
          <div id="legs-div"></div>
          <div id="leftArm-div"></div>
          <div id="rightArm-div"></div>
        </div>
      </div>
      
      <div>
        <h3>Choose a Monster</h3>
        <ul id="monsterList">
        </ul>
        <button type="button" id = create-monster>Create a Monster</button>
      </div>

      <div id = parts-container>
        <button type="button" id = show-parts>Toggle parts</button>
        <div id = "partsList" style="display: none;">
        </div>
      </div>

    </div> <!-- End main content div -->

    <script type="text/javascript" src="src/index.js" ></script>
  </body>
</html>
