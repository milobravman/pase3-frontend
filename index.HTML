<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rails</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link href="styles.css" rel="stylesheet">

  </head>
  <body>
    <!-- header  -->
    <div class="jumbotron"><h1>Monster Mash<h1></div>
    <!-- divide the page into 3 parts  -->
    <div class="container-fluid">
      <!-- list of monster  -->
      <div class="col-sm-2">
        <h3 style="color: orange;">Choose a Monster</h3>
        <div>
          <ul id="monsterList"></ul>
          <!-- button and from to make new monster -->
          <button type="button" id = create-monster>Create a Monster</button>
          <form style="display: none;" id= createMonsterBtn>
            <label for="Mname" style="color: crimson;">Monster Name:</label>
            <input type="text" id="Mname" name="Mname" value="">
            <input type="submit" value="Submit">
          </form>
          <!-- button and form to make new parts -->
          <button type="button" id = create-part>Make a New Part</button>
          <form style="display: none;" id= createPartBtn>
            <label for="Pname" style="color: crimson;">Part Name:</label>
            <input type="text" id="Pname" name="Pname" value="">
            <label for="Ptype" style="color: crimson;">Part Type:</label>
              <select id="Ptype" name="Ptype">
                <option value="blank"></option>
                <option value="head">Head</option>
                <option value="chest">Chest</option>
                <option value="legs">Legs</option>
                <option value="Rarm">Right Arm</option>
                <option value="Larm">Left Arm</option>
              </select>
            <label for="Apower" style="color: crimson;">Attak Power:</label>
            <input type="number" name="Apower" id="Apower">
            <label for="health" style="color: crimson;">Health:</label>
            <input type="number" name="health" id="health">
            <label for="image" style="color: crimson;">Image URL:</label>
            <input type="url" name="image" id="image">
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
      
      <!-- showing the monster  -->
      <div class="col-sm-8 text-center">
        <div>
          <h3 id = monster-name style="color: orange;">Monster's name</h3>
          <div id="assembleMoster" class="grid-container">
            <div class="grid-item"></div>
            <div id="head-div" class="grid-item"></div>
            <div class="grid-item"></div>
            <div id="rightArm-div" class="grid-item"></div>
            <div id="chest-div" class="grid-item"></div>
            <div id="leftArm-div" class="grid-item"></div>
            <div class="grid-item"></div>
            <div id="legs-div" class="grid-item"></div>
            <div class="grid-item"></div>
          </div>
        </div>
      </div>
     
      
      
      <!-- list of parts  -->
      <div class="col-sm-2 dropdown">
        <h3 style="color: orange;" class="dropdown">Parts</h3>
          <div class="dropdown" style="color: red;">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><span class="caret"></span></button>
            <ul  id="drop" class="dropdown-menu">
              <li id="first">Head</li>
              <li id="second">Chest</li>
              <li id="third">Legs</li>
              <li id="fourth">Right Arm</li>
              <li id="fifth">Left Arm</li>
            </ul>
          </div>
        <div id = "partsList" style="overflow-y: auto; height: 500px; " >
        </div>
        
      </div>
    </div>
      <script type="text/javascript" src="src/index.js" ></script>
    </body>
    </html>
