<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rails</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link href="styles.css" rel="stylesheet">

  </head>
  <body>
    <div class="center"><h1 class="page-header">Monster Mash<h1></div>
    <div id="main" class="ui grid">

      <div class="eight wide column center">
        <div class="eighty">
          <h3 id = monster-name>Monster's name</h3>
          <div id="assembleMoster">
            <div id="head"></div>
            <div id="body"></div>
            <div id="legs"></div>
            <div id="leftArm"></div>
            <div id="rightArm"></div>
          </div>
        </div>
      </div>

      <div class="eight wide column center">
        <div class="eighty" id = "partsList">
        </div>
      </div>

      <div class="eight wide column center">
        <h3>Choose a Monster</h3>
        <ul id="monsterList">
        </ul>
      </div>


    </div>

    <script type="text/javascript" src="src/index.js" ></script>
  </body>
</html>
