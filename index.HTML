<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rails</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link href="styles.css" rel="stylesheet">

  </head>
  <body>
    <div class="jumbotron"><h1>Monster Mash<h1></div>
      
    <!-- list of monster  -->
    <div class="container-fluid">
      <div class="col-sm-2">
        <h3 style="color: orange;">Choose a Monster</h3>
        <div id="monsterList"></div>
      </div>
      <!-- showing the monster  -->
      <div class="col-sm-8 text-center">
        <div>
          <h3 id = monster-name style="color: orange;">Monster's name</h3>
          <div id="assembleMoster">
            <div id="head-div"></div>
            <div id="chest-div"></div>
            <div id="legs-div"></div>
            <div id="leftArm-div"></div>
            <div id="rightArm-div"></div>
          </div>
        </div>
      </div>
      
      
      <!-- list of parts  -->
      <div class="col-sm-2 dropdown">
        <h3 style="color: orange;" class="dropdown">Parts</h3>
          <div class="dropdown" style="color: red;">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><span class="caret"></span></button>
            <ul  id="drop" class="dropdown-menu">
              <li id="first">Head</li>
              <li id="second">Chest</li>
              <li id="third">Legs</li>
              <li id="fourth">Left Arm</li>
              <li id="fifth">Right Arm</li>
            </ul>
          </div>
        <div id = "partsList" style="overflow-y: auto; height: 500px; " >
        </div>
      </div>
    </div>
      <script type="text/javascript" src="src/index.js" ></script>
    </body>
    </html>
